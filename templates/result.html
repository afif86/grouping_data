<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grouping-Data</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <div class="wrapper">
            <div>
                <a href="/" class="back-button"><i
                        class="fa-solid fa-rectangle-xmark"></i></a>
            </div>
            <div class="row result-table">

                <h1>Data grouped and sorted alphabetically <br />based on the
                    identical addresses</h1>
                <table>
                    <thead>
                        <tr>
                            <td>Results<i
                                    class="fa-solid fa-arrow-down-a-z sort"></i></td>
                        </tr>
                    </thead>
                    <tbody>
                        {% for r in result %}
                        <tr>
                            <td>{{ r }}</td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
                <div class="mt-25">
                    <a download href="/static/result.txt"><button
                            class="btn btn-add float-end">
                            <i class="fa-solid fa-download"></i>
                            &nbsp;&nbsp; Download result</button></a>
                </div>
            </div>

        </div>
    </body>
</html>
